
<!DOCTYPE html>
<html>
<head>
  <title>Add Two Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .box {
      background-color: white;
      padding: 20px 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #26a69a;
      color: white;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 121, 107, 0.4);
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="First number"><br>
    <input type="number" id="num2" placeholder="Second number"><br>
    <button onclick="add()">Add</button>
    <button onclick="refreshPage()">Refresh</button>
    <div id="result"></div>
  </div>

  <script>
    function add() {
      var n1 = document.getElementById("num1").value;
      var n2 = document.getElementById("num2").value;
      var sum = Number(n1) + Number(n2);

      if (n1 === "" || n2 === "" || isNaN(sum)) {
        document.getElementById("result").style.color = "red";
        document.getElementById("result").innerText = "Please enter valid numbers.";
      } else {
        document.getElementById("result").style.color = "green";
        document.getElementById("result").innerText = "Result: " + sum;
      }
    }

    function refreshPage() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
